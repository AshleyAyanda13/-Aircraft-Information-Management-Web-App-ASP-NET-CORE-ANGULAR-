<div *ngIf="pditingAirCraft" class="card my-3 shadow-sm p-4 bg-light rounded">
    <div class="card-body">
        <h3 class="text-primary mb-4">Read Aircraft</h3>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name:</label>
                <input id="name" class="form-control" [value]="pditingAirCraft?.Name" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label for="manufacturer" class="form-label">Manufacturer:</label>
                <input id="manufacturer" class="form-control" [value]="pditingAirCraft?.Manufacturer" readonly>
            </div>

            <div class="col-md-12 mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" class="form-control" [value]="pditingAirCraft?.Description" readonly></textarea>
            </div>

            <div class="col-md-4 mb-3">
                <label for="capacity" class="form-label">Capacity:</label>
                <input id="capacity" class="form-control" [value]="pditingAirCraft?.Capacity" readonly>
            </div>

            <div class="col-md-4 mb-3">
                <label for="airlineUsage" class="form-label">Airline Usage:</label>
                <input id="airlineUsage" class="form-control" [value]="pditingAirCraft?.AirlineUsage" readonly>
            </div>

            <div class="col-md-4 mb-3">
                <label for="engineType" class="form-label">Engine Type:</label>
                <input id="engineType" class="form-control" [value]="pditingAirCraft?.EngineType" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label for="cruisingSpeed" class="form-label">Cruising Speed:</label>
                <input id="cruisingSpeed" class="form-control" [value]="pditingAirCraft?.CruisingSpeed" readonly>
            </div>

            <div class="col-md-6 mb-3">
                <label for="image" class="form-label">Image URL:</label>
                <input id="image" class="form-control" [value]="pditingAirCraft?.Image" readonly>
            </div>
        </div>

        <button class="btn btn-secondary w-100 mt-3" (click)="pditingAirCraft = null">Close</button>
    </div>
</div>
