<div *ngIf="pditingAirCraft" class="card my-3 p-4 shadow-lg">
  <form [formGroup]="loginForm">
    <div class="card-body text-center">
      <h2 class="text-danger">⚠️ Delete Aircraft</h2>
      <p class="text-muted">This action is irreversible. Please confirm.</p>

      <div class="readAircraft my-4">
        <mat-form-field class="w-100">
          <mat-label>Aircraft Name</mat-label>
          <input matInput [value]="pditingAirCraft?.Name" formControlName="Name" readonly>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Aircraft Description</mat-label>
          <input matInput [value]="pditingAirCraft?.Description" formControlName="Description" readonly>
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <button mat-flat-button color="warn" (click)="pditingAirCraft = null">Cancel</button>
        <button mat-raised-button color="primary" (click)="Delete(aircraftIdforDelete)">Confirm Delete</button>
      </div>
    </div>
  </form>
</div>
